<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="container">
        <form action="/create/ninja" method="POST">
          <div class="col p-5 all-dojos">
            <h1>New Ninja</h1>
            <div class="row">
              <div class="col">
                <label for="fname"><h4>First Name: </h4></label>
                <input type="text" name="fname" />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="lname"> <h4>Last Name: </h4></label>
                <input type="text" name="lname" />
              </div>
            </div>
            <div class="row">
              <div class="col mx-5">
                <label for="age"><h4>Age: </h4></label>
                <input type="text" name="age" class="age"/>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="dojo_id"><h4>Select A Location Below</h4></label>
                <select name="dojo_id" class="form-select">
                  {% for dojo in all_dojos %}
                  <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <input type="submit" value="Create Ninja" class="btn btn-primary"/>
            <a href="/" class="gohome btn btn-primary" >Home</a>
          </div>
      </form>
      </div>
  </body>
</html>

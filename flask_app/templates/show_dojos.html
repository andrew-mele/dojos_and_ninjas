<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojo's Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="container">

      <h1>{{ dojo.name }} Ninjas</h1>
      <table class="table">
          <thead>
              <td scope="col" class="table-secondary"><h5>First Name</h5></td>
              <td scope="col" class="table-secondary"><h5>Last Name</h5></td>
              <td scope="col" class="table-secondary"><h5>Age</h5></td>
          </thead>
          <tbody>
            {% for ninja in dojo.ninjas %}
            <tr >
              <td scope="row" class="table-success"><p class="ninja-details">{{ ninja.first_name }}</p></td>
              <td scope="row" class="table-success"> <p class="ninja-details">{{ ninja.last_name }}</p></td>
              <td scope="row" class="table-success"> <p class="ninja-details">{{ ninja.age }}</p></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <a href="/" class="gohome btn btn-primary">Home</a>
    </div>
  </body>
</html>

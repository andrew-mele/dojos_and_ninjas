<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Dojo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="container my-5">
      <div class="row align-items-start">
        <div class="col p-5 new-dojo">
          <h1>New Dojo</h1>
          <form action="/create/dojo" method="POST">
            <label for="name"><h4>Name: </h4></label>
            <input  class="new-dojo-input" type="text" name="name" />
            <input class="btn btn-primary" type="submit" value="Create Dojo" />
          </form>
          <p id="add-ninja" class="btn btn-primary"><a href="/new/ninja">Add Ninja</a></p>
        </div>
        <div class="col p-5 all-dojos">
          <h1>All Dojos</h1>
          <h4 class="location">Locations</h4>
          {% for one_dojo in all_dojos %}
          <p id="dojo-name"><a href="/dojo/{{dojo_id}}">{{ one_dojo.name }}</a></p>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
